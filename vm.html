<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vijay Martin - Signature</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      animation: bgShift 30s linear infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .background-design {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      animation: panBackground 60s linear infinite;
    }

    @keyframes panBackground {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    .container {
      position: relative;
      text-align: center;
      transform-style: preserve-3d;
      z-index: 2;
      perspective: 1000px;
    }

    .vijay-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 80px;
      color: #00ffe7;
      letter-spacing: 4px;
      text-shadow:
        0 0 10px #00e5ff,
        0 0 20px #00c3ff,
        0 0 30px #00aaff,
        1px 1px 2px rgba(0,0,0,0.2);
      animation: floatText 4s ease-in-out infinite, glow 5s ease-in-out infinite, rotate3D 6s linear infinite;
      cursor: pointer;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes rotate3D {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #00e5ff, 0 0 20px #00c3ff;
      }
      50% {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00aaff;
      }
    }

    .vijay-name:hover::after {
      content: "How are you!";
      display: block;
      font-size: 20px;
      margin-top: 20px;
      color: #00ffe7;
      animation: appear 1s ease-in-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .animated-code {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 1;
    }

    .code-line {
      color: rgba(0, 255, 200, 0.1);
      font-family: monospace;
      font-size: 14px;
      white-space: nowrap;
      position: absolute;
      animation: moveDown 15s linear infinite;
    }

    @keyframes moveDown {
      0% { top: -10%; opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { top: 110%; opacity: 0; }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="background-design"></div>
  <div class="animated-code">
    <div class="code-line" style="left: 10%; animation-delay: 0s;">while(true) { console.log("VIJAY MARTIN"); }</div>
    <div class="code-line" style="left: 30%; animation-delay: 2s;">const bot = new MetaBot("VM");</div>
    <div class="code-line" style="left: 50%; animation-delay: 4s;">function inspire() { return "Shine On!" }</div>
    <div class="code-line" style="left: 70%; animation-delay: 6s;">let passion = "Code & Art";</div>
    <div class="code-line" style="left: 85%; animation-delay: 8s;">createWorld("by Vijay Martin");</div>
  </div>
  <div class="container">
    <div class="vijay-name">VIJAY MARTIN</div>
  </div>

  <script>
    const snowCount = 50;
    for (let i = 0; i < snowCount; i++) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.innerHTML = '❄';
      document.body.appendChild(snowflake);
    }

    const vijay = document.querySelector('.vijay-name');
    vijay.addEventListener('click', () => {
      const msg = new SpeechSynthesisUtterance("Hello! This is Vijay Martin, your creative tech artist and developer.");
      msg.rate = 1;
      msg.pitch = 1.2;
      msg.volume = 1;
      speechSynthesis.speak(msg);
    });
  </script>
</body>
</html>
